<ion-menu [content]="content">
  <ion-header style="background-color: #e8f0f8;">
    <ion-toolbar>
      <img src="assets/imgs/logo.png" style="margin: auto;display: block;width: 100px;">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style=" border-bottom: 0.5px solid #ddd;font-size: 14px;color: #f89a27;">
        {{p.title}}
      </button>
    </ion-list>

    <button ion-button class="nav-button" >Log Out</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
