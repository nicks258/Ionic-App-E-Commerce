<ion-content padding style="background-color: #e8f0f8;">

    <img src="assets/imgs/logo.png" style="display: block;margin:10% auto;">

    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Enter Phone Number</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>

    </ion-list>

    <button (click)="onLogin()" ion-button color="secondary" round block style="    padding: 2.2rem 2.6rem;margin-bottom: 8px;">Sign Up</button>

    <button ion-button round block style="background-color: #3B5998;    padding: 2.2rem 2.6rem;margin-bottom: 8px;">Connect With Facebook</button>

    <button ion-button round block style="background-color: #ea4335;    padding: 2.2rem 2.6rem;margin-bottom: 8px;">Connect With Google</button>

    <p (click)="onLogin()" text-center style="font-size: 16px;">Have Account ? <a>Sign In</a></p>


</ion-content>
